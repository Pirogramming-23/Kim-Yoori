{% extends 'ideas/base.html' %}

{% block title %}아이디어 목록{% endblock %}

{% block content %}
<h1>아이디어 목록</h1>

{% for idea in ideas %}
<div style="margin-bottom: 20px;">
    <a href="#">{{ idea.title }}</a>
    <img src="{{ idea.image.url }}" width="200"><br>
    <p>관심도: {{ idea.interest }}</p>
    <p>개발툴: {{ idea.devtool.name }}</p>
</div>
{% empty %}
<p>등록된 아이디어가 없습니다.</p>
{% endfor %}
{% endblock %}
