{% extends 'ideas/base.html' %}

{% block title %}아이디어 등록{% endblock %}

{% block content %}
<h1>
    {% if form.instance.pk %}
    아이디어 수정
    {% else %}
    아이디어 등록
    {% endif %}
</h1>

<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">저장</button>
</form>

<p>
    <label for="id_tag_names">Tags:</label>
    {{ form.tag_names }}
</p>

{% endblock %}
