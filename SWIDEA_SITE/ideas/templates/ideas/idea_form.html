{% extends 'ideas/base.html' %}

{% block title %}아이디어 등록{% endblock %}

{% block content %}
<h1>
    {% if form.instance.pk %}
    아이디어 수정
    {% else %}
    아이디어 등록
    {% endif %}
</h1>

<form method="POST" enctype="multipart/form-data">

    {{ form.as_p }}
    <button type="submit">저장</button>
</form>
{% endblock %}
